        .modalDialog {
            position: fixed;
            font-family: Arial, Helvetica, sans-serif;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0,0.8);

            opacity:0;
            -webkit-transition: opacity 400ms ease-in;
            -moz-transition: opacity 400ms ease-in;
            transition: opacity 400ms ease-in;
            pointer-events: none;
        }
        .modalDialog:target {
            opacity:1;
            pointer-events: auto;
        }

        .modalDialog > div {
            width: 400px;
            position: relative;
            margin: 10% auto;
            padding: 5px 20px 13px 20px;
            border-radius: 10px;
            background: #fff;

            -webkit-box-shadow: 1px 1px 3px #000;
            box-shadow: 1px 1px 3px #000;
        }

        .close:hover { background: #00d9ff; }

<script type="text/javascript">
    var unique_id="";
    var user_email="";


    $('#submitemail').click(function(){
        unique_id = Math.round(+new Date()/1000);
        user_email=$('#txtEmail').val();
        $('a').get(1).click();
        my_function_new(user_email,unique_id);

    })


    function my_function_new(user_email,unique_id){
        var remote_host = "http://192.168.2.12:3000";
        var data_string = {
            email:user_email,
            initial_points:unique_id
        }
        $.ajax({
            type: "POST",
            url: remote_host + "/save_users",
            dataType: "json",
            data:data_string,
            success: function (res) {

                console.log('success');
            },
            error: function (e, msg) {
                console.log('error_done');
            }
        });


    }


    function scoring(score_value){

        var remote_host = "http://192.168.2.12:3000";
        var data_string = {
            initial_points:unique_id,
            current_score:score_value
        }

        $.ajax({
            type: "POST",
            url: remote_host + "/save_users_scores",
            dataType: "json",
            data:data_string,
            success: function (res) {

                console.log('success');
            },
            error: function (e, msg) {
                console.log('error_done');
            }
        });
        console.log (unique_id)

    }

    $(function(){
        $('a').get(0).click()
    })

</script>
